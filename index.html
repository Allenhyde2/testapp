<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestApp</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 1rem;
        transition: transform 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 TestApp에 오신 것을 환영합니다!</h1>
      <p>이것은 테스트 프로젝트입니다. GitHub에 성공적으로 배포되었습니다.</p>
      <button class="button" onclick="showMessage()">클릭해보세요!</button>
      <p id="message"></p>
    </div>

    <script>
      function showMessage() {
        const message = document.getElementById("message");
        message.textContent = "🎉 버튼이 클릭되었습니다!";
        message.style.color = "#667eea";
        message.style.fontWeight = "bold";
      }
    </script>
  </body>
</html>
